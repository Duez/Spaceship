<html>
	<head>
		<title>Manage panel</title>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="loadData.js"></script>
		<script type="text/javascript" src="manage.js"></script>
	</head>
	<body>
		<h1>Manage Panel</h1>
		<form name="time">
			<input id="startButton" type="button" value="Start" />
			<input type="button" value="Reset" id="resetButton"  /><br />
			<label>Event probability (One draw per second)</label><br />
			<input type="text" id="proba" />
			<input id="probaButton" type="button" value="Setup" />
		</form>

		<div>
			<label>Time to goal : </label><label id="timer">00:00</label><br />
			<label>Oxygen level : </label><label id="oxygen">100%</label><br />

			<label id="room1"></label><label id="event1">OK</label><br />
			<label id="room2"></label><label id="event2">OK</label><br />
			<label id="room3"></label><label id="event3">OK</label><br />
			<label id="room4"></label><label id="event4">OK</label><br />
			<label id="room5"></label><label id="event5">OK</label>
		</div>
	</body>
</html>
